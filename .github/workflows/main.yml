name: macOS DMG Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Select Xcode (must match your local project version)
      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Verify Xcode
        run: xcodebuild -version

      # Build the macOS SwiftUI app
      - name: Build macOS app
        run: |
          xcodebuild \
            -scheme "Clipman Pro" \
            -configuration Release \
            -derivedDataPath build \
            clean build

      # Prepare DMG folder with Applications shortcut
      - name: Prepare DMG layout
        run: |
          mkdir dmg
          cp -R "build/Build/Products/Release/Clipman Pro.app" dmg/
          ln -s /Applications dmg/Applications

      # Create drag-to-install DMG
      - name: Create DMG
        run: |
          hdiutil create \
            -volname "Clipman Pro" \
            -srcfolder dmg \
            -ov \
            -format UDZO \
            "Clipman-Pro.dmg"

      # Upload DMG to GitHub Release
      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: "Clipman-Pro.dmg"

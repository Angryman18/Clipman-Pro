name: macOS DMG Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Build macOS app
        run: |
          xcodebuild \
            -scheme "Clipman Pro" \
            -configuration Release \
            -derivedDataPath build \
            clean build

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "Clipman Pro" \
            -srcfolder "build/Build/Products/Release/Clipman Pro.app" \
            -ov \
            -format UDZO \
            "Clipman-Pro.dmg"

      - name: Upload DMG to Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: "Clipman-Pro.dmg"
